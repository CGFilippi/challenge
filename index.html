<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptado de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="contenedor">
     <div class="encriptar">
        <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="ingresa el texto aqui"></textarea>
            <div class="terminos">
                <p>solo letras minusculas y sin acentos</p>
             </div>
           <div class="botones">
               <button class="boton_encriptar" type="button" onclick="encriptar()">Encriptar</button>
              <input type="button" class="boton_desencriptar" value="desencriptar" onclick="desencriptar()">
            </div>
        </div>
    <div class="encriptado">
       <img src="img/muñeco.png" alt="" id="muñeco">
          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">ningun mensaje fue encontrado</h2>
            <p id="parrafo">ingresa el texto que deseas encriptar o desencriptar</p>
            <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
          </div>
     </div>
  </div>
</body>

<script src="index.js"></script>

</html>
